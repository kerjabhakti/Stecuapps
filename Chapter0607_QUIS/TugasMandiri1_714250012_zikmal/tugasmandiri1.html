<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festival Musik 2025</title>
    <link rel="stylesheet" href="m.css">

</head>
<body>
    <section class="hero">
        <h1>Festival Musik 2025</h1>
    </section>

    <section class="accordion">
        <div class="acc-item">
            <div class="acc-header">Hari 1 - EDM Night</div>
            <div class="acc-content">For Revenge, The Beatles, Oasis</div>
        </div>
        <div class="acc-item">
            <div class="acc-header">Hari 2 - Indie Vibes</div>
            <div class="acc-content">Hindia, Perunggu, Akad </div>
        </div>
        <div class="acc-item">
            <div class="acc-header">Hari 3 - Rock Fest</div>
            <div class="acc-content">BMTH, A7X, MetalSun</div>
        </div>
    </section>

    <section class="performers">
        <h2>Performer</h2>
        <div class="performer-grid">
            <div class="card">
                <img src="for revenge.jpg" />
                <p>For Revenge</p>
            </div>
            <div class="card">
                <img src="R.jpg" />
                <p> The Beatles</p>
            </div>
            <div class="card">
                <img src="oasis.webp" />
                <p> Oasis </p>
            </div>
        </div>
    </section>

    <section class="tickets">
        <h2>Tiket</h2>
        <p>Presale: Rp 150.000 - Rp 25.000.000</p>
        <button class="btn">Buy Tickets</button>
    </section>

    <footer>
        <p>Follow Us:</p>
        <a href="#https://www.instagram.com/zikmalfr">Instagram</a>
        <a href="#https://www.instagram.com/zikmalfr">YouTube</a>
        <a href="#https://www.tiktok.com/@malleajalahhh">TikTok</a>
    </footer>

    <script src="j.js">

    </script>
</body>
</html>
