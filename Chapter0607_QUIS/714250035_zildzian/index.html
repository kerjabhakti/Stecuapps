<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>konser menyala Festival 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-content">
            <h1>konser menyala Festival 2025</h1>
            <p>Feel the Energy • Live the Music</p>
            <a href="#tickets" class="btn">Get Tickets</a>
        </div>
    </section>

    <!-- PERFORMERS -->
    <section class="performers">
        <h2>Performers</h2>

        <div class="cards">

            <div class="card reveal">
                <img src="dog.jpg" alt="">
                <h3>DJ rahmat</h3>
            </div>

            <div class="card reveal">
                <img src="cat.jpg" alt="">
                <h3>DJ gatot</h3>
            </div>

            <div class="card reveal">
                <img src="dj.gif" alt="">
                <h3>JD samsul</h3>
            </div>

        </div>
    </section>

    <!-- LINEUP ACCORDION -->
    <section class="lineup">
        <h2>Event Lineup</h2>

        <div class="accordion-container">

            <button class="accordion">Day 1 - goyang makk</button>
            <div class="panel">
                <p>DJ samsul</p>
            </div>

            <button class="accordion">Day 2 - kelaz king</button>
            <div class="panel">
                <p>DJ gatoty</p>
            </div>

            <button class="accordion">Day 3 - meledaks</button>
            <div class="panel">
                <p>DJ rahmat</p>
            </div>

        </div>

    </section>

    <!-- TICKETS -->
    <section class="tickets" id="tickets">
        <h2>Tiket</h2>

        <div class="ticket-box">

            <div class="ticket reveal">
                <h3>Regular</h3>
                <p class="price">Rp.45.000</p>
                <a href="#" class="btn small">Beli tiket</a>
            </div>

            <div class="ticket reveal">
                <h3>VIP</h3>
                <p class="price">Rp.90.000</p>
                <a href="#" class="btn small">Beli tiket</a>
            </div>

        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>Follow Us</p>
        <div class="socials">
            <a href="#">Instagram</a>
            <a href="#">TikTok</a>
            <a href="#">YouTube</a>
        </div>
        <p>© 2025 ColorBeat Festival</p>
    </footer>

    <script src="hpp.js"></script>
</body>
</html>
