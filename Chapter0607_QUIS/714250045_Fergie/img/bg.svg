<svg width="100%" height="100%" viewBox="0 0 1440 900" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="redWhiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ffdde1" />      <!-- pinkish white -->
            <stop offset="100%" stop-color="#ff455" />    <!-- strong red -->
        </linearGradient>
    </defs>

    <!-- Background Gradient -->
    <rect width="1440" height="900" fill="url(#redWhiteGradient)" />

    <!-- Wave Layer 1 -->
    <path d="M0 700 C 400 600, 800 800, 1440 650 L1440 900 L0 900 Z"
          fill="rgba(255,255,255,0.45)" />

    <!-- Wave Layer 2 -->
    <path d="M0 750 C 500 850, 900 600, 1440 800 L1440 900 L0 900 Z"
          fill="rgba(255,255,255,0.7)" />

    <!-- Wave Layer 3 (highlight) -->
    <path d="M0 820 C 350 880, 1100 700, 1440 880 L1440 900 L0 900 Z"
          fill="rgba(255,255,255,0.9)" />
</svg>
