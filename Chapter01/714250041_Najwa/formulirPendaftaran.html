<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
        body {
            background-color: rgb(101, 161, 129);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .box {
            width: 75%;
            height: auto;
            margin: auto;
            margin-top: 50px;
            margin-bottom: 50px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>FORMULIR PENDAFTARAN</h2>
        <div class="mb-3">
            <label class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tanggal Lahir</label>
            <input type="date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Jenis Kelamin</label><br>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="inputLaki">
                <label class="form-check-label" for="inputLaki">Laki-laki</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="inputPerempuan">
                <label class="form-check-label" for="inputPerempuan">Perempuan</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Alamat</label>
            <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Asal Sekolah</label>
            <input type="text" class="form-control" placeholder="ex. SMK 1 Bandung" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nomor Telepon</label>
            <input type="number" class="form-control" placeholder="ex. 081122223333" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="emailName@gmail.com" required>
        </div><br>
        <a href="berhasilDaftar.html" type="submit" class="btn btn-success">Submit</a>
    </div>
</body>
</html>
