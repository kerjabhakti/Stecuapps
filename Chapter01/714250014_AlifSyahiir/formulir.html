<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> input </title>
</head>
<body>
    <h1 style="text-align: center;">Formulir Pendaftaran Mahasiswa ULBI</h1>
    <form>
        <label for="name">Nama Lengkap:</label>
        <input type="text" id="name" name="name" required /> <br>
        <label for="email">Prodi:</label>
        <input type="text" id="" name="email" required /> <br>
        <label for="experience">Kelas:</label>
        <input type="radio" id="beginer" name="experience" value="beginer" />
        <label for="beginer">1A</label>
        <input
        type="radio"
        id="intemediate"
        name="experience"
        value="intemediate" />
        <label for="intemediate">1B</label> <br>
        <label>Nomor Induk Mahasiswa</label> <br>
        <input type="text" id="comment" name="comment">
        <input type="submit" value="Daftar" />
        <h1>
            <p>
                <a href="helloword.html">
                    <em>Klik disini untuk melihat biodata diri</em>
                </a>
            </p>
            <p>
                <a href="datamahasiswa.html">
                    <em>Klik disini untuk melihat data mahasiswa ULBI</em>
                </a>
            </p>
        </h1>
    </form>
</body>
</html>
