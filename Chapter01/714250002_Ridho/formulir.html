<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <style>
        body {
            font-family: Arial;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Formulir Pendaftaran Mahasiswa</h2>
    <form action="#" method="POST">
        <div class="form-group">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required>
        </div>

        <div class="form-group">
            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="telp">Nomor Telepon:</label>
            <input type="tel" id="telp" name="telp" required>
        </div>

        <div class="form-group">
            <label for="jurusan">Program Studi:</label>
            <select id="jurusan" name="jurusan" required>
                <option value="">Pilih Program Studi</option>
                <option value="ti">Teknik Informatika</option>
                <option value="ak">Akuntasi</option>
                <option value="mp">Manajemen Pemasaran</option>
                <option value="lb">Logistik Bisnis</option>
            </select>
        </div>

        <div class="form-group">
            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="button">Kirim</button>
            <button type="reset" class="button" style="background-color: #f44336;">Reset</button>
        </div>
    </form>
</body>
</html>
