<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
</head>
<body>
    <h2>Formulir Pendaftaran Band</h2>
    <form action="action_page.php" method="POST">
        <div>
            <label for="fname">Nama Depan:</label>
            <input type="text" id="fname" name="fname" placeholder="Richard">
        </div>
        <br>
        <div>
            <label for="lname">Nama Belakang:</label>
            <input type="text" id="lname" name="lname" placeholder="Grayson">
        </div>
        <br>
        <div>
            <label for="bdate">Tanggal Lahir:</label>
            <input type="date" id="bdate" name="bdate">
        </div>
        <br>
        <div>
            <label for="position">Posisi:</label>
            <input type="text" id="position" name="position" placeholder="Bass">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="contoh123@gmail.com">
        </div>
        <br>
        <div>
            <label for="phone">No. Telepon:</label>
            <input type="text" id="phone" name="phone" placeholder="+62-123-4567-8910">
        </div>
        <br>
        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
