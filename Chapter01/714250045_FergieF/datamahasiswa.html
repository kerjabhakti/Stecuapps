<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data </title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
</head>
<body>
    <h1 style="text-align: center;">Data Mahasiswa</h1>
    <div class="mt-3">
        <table>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Nama</th>
                    <th>Prodi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Fergie</td>
                    <td>D4 Informatika</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Zian</td>
                    <td>D4 Informatika</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Gianjar</td>
                    <td>D4 Informatika</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Alif</td>
                    <td>D4 Informatika</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="card">
        <div class="card-title">
            <h3>Pendaftaran Mahasiswa</h3>
        </div>      
            <div class="card-body">
                <form action="terimakasih.html">
                    <label for="">Nama</label>
                    <input type="text" class="form-control" placeholder="Masukkan Nama">
                    <label for="">Prodi</label>
                    <input type="text" class="form-control" placeholder="Masukkan Prodi">
                    <button type="submit" class="btn btn-primary mt-3">Daftar</button>
                </form>
            </div>
        </div>
    </div>
    <a class="text-light" href="helloworld.html">Kembali Ke Biodata</a>
</body>
</html>
