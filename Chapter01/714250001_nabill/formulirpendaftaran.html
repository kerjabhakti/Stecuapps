<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Mahasiswa Baru Universitas Logistik dan Bisnis Internasional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .logo-section {
            padding: 5px;
            text-align: center;
        }
        
        .logo-section img {
            max-width: 17%;
            height: auto;
            max-height: 300px;
        }
        
        .form-section {
            padding: 20px;
        }
        
        form {
            max-width: 100%;
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        select {
            height: 40px;
        }
        
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="ulbi logo.jpg" alt="Logo ULBI">
            <h2>Universitas Logistik dan Bisnis Internasional</h2>
        </div>
        
        <div class="form-section">
            <h2>Formulir Pendaftaran Mahasiswa Baru</h2>
            <form id="registrationForm" action="#" method="post">
                <label for="prodi">Pilihan Program Studi:</label>
                <select id="prodi" name="prodi" required>
                    <optgroup label="D3">
                        <option value="D3 Akuntansi">D3 Akuntansi</option>
                        <option value="D3 Manajemen Perusahaan">D3 Manajemen Perusahaan</option>
                        <option value="D3 Administrasi Logistik">D3 Administrasi Logistik</option>
                        <option value="D3 Manajemen Informatika">D3 Manajemen Informatika</option>
                        <option value="D3 Teknik Informatika">D3 Teknik Informatika</option>
                    </optgroup>
                    <optgroup label="D4">
                        <option value="D4 Akuntansi Keuangan">D4 Akuntansi Keuangan</option>
                        <option value="D4 Logistik Niaga">D4 Logistik Niaga</option>
                        <option value="D4 Manajemen Perusahaan">D4 Manajemen Perusahaan</option>
                        <option value="D4 Logistik Bisnis">D4 Logistik Bisnis</option>
                        <option value="D4 Teknik Informatika">D4 Teknik Informatika</option>
                    </optgroup>
                    <optgroup label="S1">
                        <option value="S1 Bisnis Digital">S1 Bisnis Digital</option>
                        <option value="S1 Manajemen Rekayasa">S1 Manajemen Rekayasa</option>
                        <option value="S1 Manajemen Logistik">S1 Manajemen Logistik</option>
                        <option value="S1 Sains Data">S1 Sains Data</option>
                        <option value="S1 Manajemen Transportasi">S1 Manajemen Transportasi</option>
                    </optgroup>
                </select>
                
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required>
                
                <label for="tempat_lahir">Tempat Lahir:</label>
                <input type="text" id="tempat_lahir" name="tempat_lahir" required>
                
                <label for="tanggal_lahir">Tanggal Lahir:</label>
                <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
                
                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat" rows="4" required></textarea>
                
                <label for="asal_sekolah">Asal Sekolah:</label>
                <input type="text" id="asal_sekolah" name="asal_sekolah" required>
                
                <label for="nomor_telepon">Nomor Telepon:</label>
                <input type="tel" id="nomor_telepon" name="nomor_telepon" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="jenis_kelamin">Jenis Kelamin:</label>
                <select id="jenis_kelamin" name="jenis_kelamin" required>
                    <option value="">Pilih</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
                
                <label for="sistem_kuliah">Pilihan Sistem Kuliah:</label>
                <select id="sistem_kuliah" name="sistem_kuliah" required>
                    <option value="">Pilih Sistem Kuliah</option>
                    <option value="Reguler">Reguler</option>
                    <option value="Karyawan">Online</option>
                </select>
                
                <button type="submit">Daftar Sekarang</button>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Formulir telah disubmit!');
        });
    </script>
</body>
</html>
