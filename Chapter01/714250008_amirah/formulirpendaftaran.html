<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulir Pendaftaran </title>
</head>
<body>
    <style>
        body {
            background-image: url(logo.png.jpg);
            height: 100hv;
            background-size: cover;
            background-position: center;
            min-height: 100px;
        }
    </style>
    <center><table>
        <h2><center> Formulir Pendaftaran SMA 1 Baubau</center></h2>
        <font face="times new roman" size="5">
            <center><table border="0"</center>
        </font>
    
        <tr>
            <td> Nama Lengkap </td>
            <td> : </td>
            <td><input type="text" name="nama" size="25"></td>
        </tr>

        <tr>
            <td> Nama Panggilan </td>
            <td> : </td>
            <td><input type="text" name="nama panggilan" size="25"></td>
        </tr>

        <tr>
            <td> NISN </td>
            <td> : </td>
            <td><input type="text" name="nisn" size="25"></td>
        </tr>

        <tr>
             <td> Jenis Kelamin </td>
            <td> : </td>
            <td><input type="radio" name="opsi" value="laki laki"> Laki laki
            <input type="radio" name="opsi" value="perempuan"> Perempuan</td>
        </tr>

        <tr>
            <td> Tempat </td>
            <td> : </td>
            <td><input type="text" name="tempat" size="25"></td>
        </tr>

        <tr>
            <td> Tanggal Lahir </td>
            <td> : </td>
            <td><input type="date" name="tanggal"></td>
        </tr>

        <tr>
            <td> Agama </td>
            <td> : </td>
            <td><input type="checkbox" name="agama" value="islam"> Islam
            <input type="checkbox" name="agama" value="protestan"> Protestan
            <input type="checkbox" name="agama" value="hindu"> hindu
            <input type="checkbox" name="agama" value="buddha"> buddha
            <input type="checkbox" name="agama" value="konghucu"> konghucu
            <input type="checkbox" name="agama" value="katolik"> Katolik
            </td>
        </tr>

        <tr>
            <td> Alamat </td>
            <td> : </td>
            <td><textarea cols="31" rows="5"></textarea></td>
        </tr>

        <tr>
            <td> Asal Sekolah </td>
            <td> : </td>
            <td><input type="text" name="asal sekolah" size="25"></td>
        </tr>

        <tr>
            <td> No Handphone </td>
            <td> : </td>
            <td><input type="text" name="no telpon" size="25"></td>
        </tr>

        <tr>
            <td> Alamat Email </td>
            <td> : </td>
            <td><input type="email" name="email" size="25"></td>
        </tr>

        <tr>
            <td> Nama Ayah </td>
            <td> : </td>
            <td><input type="text" name="nama ayah" size="25"></td>
        </tr>

        <tr>
            <td> Pekerjaan Ayah </td>
            <td> : </td>
            <td><input type="text" name="pekerjaan ayah" size="25"></td>
        </tr>

        <tr>
            <td> Nama Ibu </td>
            <td> : </td>
            <td><input type="text" name="nama ibu" size="25"></td>
        </tr>

        <tr>
            <td> Pekerjaan Ibu </td>
            <td> : </td>
            <td><input type="text" name="pekerjaan ibu" size="25"></td>
        </tr>
    </center></table>
    <input type="submit" value="SIMPAN">
    <input type="submit" value="RESET">
    </body>
</html>
