<body>
    <div>
    <h1>Pendaftaran Foto Natra Studio</h1>
    <form action="sumbit.php" method="post">
        <table>
            <tr>
                <td>
                    <label for="name">Nama Lengkap:</label>
                </td>
                <td>
                    <input type="text" id="name" required />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">No Telpon:</label>
                </td>
                <td>
                    <input type="no" id="No" name="no" required />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Alamat:</label>
                </td>
                <td>
                    <input type="text" id="name" required />
                </td>
            </tr>
            <td>
                <label for="Rencana">Tanggal Rencana foto:</label>
            </td>
            <td>
                <input type="text" id="name" required />
            </td>
            </tr>
                 <td>
                    <label for="Rencana">Jam Rencana foto:</label>
                </td>
                <td>
                    <input type="text" id="name" required />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="email" id="email" name="email" required />
                </td>
            </tr>
        </table>
        <br/>
        <br />
        <label for="experience">Theme:</label>
        <input type="radio" id="beginner" name="experience" value="beginner"/>

        <input
        type="radio"
        id="intermediate"
        name="experience"
        value="intermediate"
        />

        <input type="radio" id="advanced" name="experience" value="advanced" />
        <label for="advanced">Minimalist</label>
        <br>
        <br>
        <label for="comment">Harapan dari Workshop:</label>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        
        <input type="submit" value="Daftar" />
        
    </form>
