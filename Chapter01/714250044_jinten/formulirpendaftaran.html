<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <form action="" method="">
        <p>
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
        </p>
        <p>
            <label for="password">Kata Sandi:</label>
            <input type="password" id="password" name="password">
        </p>
        <p>
            <label for="umur">Umur:</label>
            <input type="number" id="umur" name="umur">
        </p>
        <p>
            <label for="tanggal">Tanggal Lahir:</label>
            <input type="date" id="tanggal" name="tanggal">
        </p>
        <p>
            <label for="gender">Jenis Kelamin:</label>
            <input type="radio" name="jeniskelamin" id="pria">Pria<label for="Pria"></label> 
            <input type="radio" name="jeniskelamin" id="wanita">wanita<label for="wanita"></label>
        </p>
        <p>
            <label for="textarea">Alamat:</label>
            <textarea name="alamat" id="textarea" cols="30" rows="4"></textarea>
        </p>
        <p>
            <button type="sumbit">Datar</button>
        </p>
    </form> 
</body>
</html>
