<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Pendaftaran Drag Race Brigif</h1>
    <form action="submit.php" method="post">
        <table>
            <tr>
                <td width="110">Nama Lengkap</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Tanggal Race</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>BB Joki</td>
                <td><input type="number""></td>
            </tr>

                <td></td>

                    <input type="reset" value="Reset">
