<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran UKM</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>

        body {
            margin: 30px;
            padding: 10px;
            background-color: whitesmoke;
            font-family: 'poppins';
            font-size: 14px;
        }
        
        .pendaftaran {
            max-width: 370px;
            margin: 20px auto;
            background-color: white;
            padding: 15px;
            border-radius: 4%;
            box-shadow: 0px 4px 8px rgb(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
        }
        
        input[type="text"], input[type="email"], input[type="number"], input[type="date"] {
            width: 96%; /* seberapa lebar box inputnya */
            padding: 5px; /* seberapa luas dalam box inputnya */
            margin-bottom: 20px; /* jarak bawah setiap box inputnya*/
            margin-top: 8px;
            border: none;
            background-color: whitesmoke;
            border-radius: 5px;
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: rgb(25, 148, 25);
            color: white;
            border: none;
            margin-top: 23px;
            border-radius: 10px;
            box-shadow: 0px 0px 4px rgb(25, 148, 25);
            font-weight: bold;
            cursor: pointer;
            
        }

    </style>
</head>
<body>
    <img src="" alt="">
        <div class="pendaftaran">
    <h2>Pendaftaran UKM</h2>
    <form>
        <div class="data">
                <label for="name">Nama lengkap:</label>
                <input type="text" id="name" name="name" required placeholder="masukkan nama">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="masukkan email">
                <label for="nope">Nomor HP:</label>
                <input type="number" id="nope" name="nope" required placeholder="masukkan nomor hp">
                <label for="tanggal">Tanggal Pendaftaran:</label>
                <input type="date" id="Tanggal" name="tanggal" value="tanggal">
                <select id="gender" name="gender" required style="margin-bottom:  15px;">
                    <option value="">Gender</option>
                    <option value="cowo">Man</option>
                    <option value="cewe">Woman</option>
                </select>
                <div class="ukmcek">
                <label for="ukm">UKM:</label>
                <input type="radio" id="badminton" name="ukm" value="badminton">
                <label for="badminton">Badminton</label>
                <input type="radio" id="tenis" name="ukm" value="tenis">
                <label for="tenis">Tenis</label>
                <input type="radio" id="Futsal" name="ukm" value="futsal">
                <label for="futsal">Futsal</label>
                <input type="radio" id="basket" name="ukm" value="basket">
                <label for="basket">Basket</label>
                </div>
                <input type="submit" id="tombol" name="submit" value="Daftar">
                
        </div>
    </form>
    </div>
</body>
</html>
