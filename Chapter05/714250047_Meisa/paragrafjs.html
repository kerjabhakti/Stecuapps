<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function myFuntion () {
        document.getElementById("demo").innerHTML =
        "Yeeee, Berhasil, ini adalah hasil dari memasukan JavaScript pada Head Html awas jangan salah ya? iya pak... hehe.";
    }
</script>
<body>
    <h2>Paragrafnya harus berubah siap,Di klik button ya</h2>
    <p id="demo">cobain JavaScript yang Disimpan Di dalam Head</p>
    <button type="button" onclick="myFuntion()">Coba Klik</button>
    
</body>
</html>
