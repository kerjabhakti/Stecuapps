<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function myFunction (){
        document.getElementById("demo").innerHTML=
        "Yeee,Berhasil, ini adalah hasil dari memasukkan JavaScript pada head HTML awas jangan salah ya? iya pak....hehe."
    }
</script>
<body>
    <h2>Paragrafnya harus berubah siap, sok di klik dulu buttonnya</h2>
    <p id="demo"> nyobaan JavaScript yang disimpan pada HEAD</p>
    <button type="button" onclick="myFunction ()">Coba klik</button>
</body>
</html>
