<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerHTML JavaScript</title>
    <style>
        .keranjang {
            background-color: burlywood;
        }
        .belisekarang{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <p>Jual aksesoris murah</p>
    <p>Harga: Rp25.000</p>

    <button 
    class="keranjang"
    onclick="
    alert('Yeay sudah masuk keranjang')">
    Keranjang</button>

    <button
    class="belisekarang"
    onclick="
    alert('Menginfokan ke penjual')
    alert('Sudah masuk ke penjual')"
    >
    Beli Sekarang
    </button>
</body>
</html>
