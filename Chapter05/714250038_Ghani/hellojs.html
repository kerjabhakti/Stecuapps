<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript dalam body</title>
</head>
<body>
    <h1>Praktikum ini menyimpan JavaScript dalam Body</h1>
    <p id="demo"></p>
    <script>
        document.getElementById('demo').innerHTML = 'Ini adalah tulisan yang berada dalam JavaScript';
    </script>
</body>
</html>
