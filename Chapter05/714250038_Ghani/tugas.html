<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JavaScript</title>
    <style>
        h1{
            background-color: aquamarine;
            color: blue;
        }
        #nama {
            font-size: 20px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #makanan {
            font-size: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Latihan JavaScript</h1>
    <p id="nama"></p>
    <p id="makanan"></p>
    <button 
    type="button"
    onclick="document.getElementById('nama').innerHTML = 'Hai nama saya Al Ghani Muhammad Fadhillah'"
    >
        Nama Saya
    </button>
    <button 
    type="button"
    onclick="document.getElementById('makanan').innerHTML = 'Makanan kesukaan saya itu Soto Lamongan'"
    >
        Makanan Kesukaan
    </button>
    <p>Hello World!</p>
    <p>Hari ini saya sedang mereview pembelajaran HTML dan CSS, setelah itu saya belajar materi baru mengenai JavaScript</p>
</body>
</html>
