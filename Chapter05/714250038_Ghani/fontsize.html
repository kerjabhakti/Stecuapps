<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontsize Menggunakan JavaScript</title>
</head>
<body>
    <h1>Praktikum ini untuk mengubah fontsize menggunakan JavaScript</h1>
    <p id="demo">
        Ini berada dalam paragraf namun fontsizenya diubah ke 38px menggunakan JavaScript
    </p>
    <button
    type="button"
    onclick="document.getElementById('demo').style.fontSize='35px'"
    >
    Klik disini
    </button>
</body>
</html>
