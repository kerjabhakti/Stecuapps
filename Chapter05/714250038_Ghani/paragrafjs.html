<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf</title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML =
            "Ini paragraf yang berada di JavaScript";
        }
    </script>
</head>
<body>
    <h1>Praktikum ini untuk mengubah paragraf yang awalnya dari HTML diubah menjadi paragraf yang ada di JavaScript, JavaScriptnya disimpan diantara Head</h1>
    <p id="demo">Ini paragraf yang awalnya dari HTML</p>
    <button 
    type="button"
    onclick="myFunction()"
    >klik agar berubah
    </button>
</body>
</html>
