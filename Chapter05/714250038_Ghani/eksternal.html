<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksternal JavaScript</title>
</head>
<body>
    <h1>Ini kode HTML menggunakan JavaScript eksternal</h1>
    <p id="demo">Ini paragraf bukan dari file eksternal</p>
    <button
    type="button"
    onclick="myFunction()"
    >
    Coba Klik
    </button>
    <p>Contoh link diambil dari "Script.js"</p>
    <p>(myFunction harus disimpan di "Script.js")</p>
    <script src="Script.js"></script>
</body>
</html>
