<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            color: black;
        }
    </style>
</head>
<body>
<h2>apa yang digunakan HTML</h2>
<p id="demo">javascript ini bisa mengganti style html loh</p>
<button type="button" 
onclick="document.getElementById('demo').style.fontSize='45px'">Clik Here</button>
</body>
</html>
