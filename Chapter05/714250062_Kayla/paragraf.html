<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf</title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Yee, Berhasil, ini adalah hasil dari Memasukkan JavaScript pada Head HTML awas jangan salah yaa";
        }
    </script>
</head>
<body>
    <h2>Paragrafnya harus berubah siap, Silahkan diklik dulu</h2>
    <p id="demo">Nyobain JavaScript yang disimpan pada HEAD</p>
    <button type="button" onclick="myFunction()">Coba Klik</button>
</body>
</html>
