<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerHTML JavaScript</title>
    <style>
        .keranjang {
            background-color: rgb(253, 253, 155);
        }
        .belisekarang {
            background-color: rgb(243, 168, 107);
        }
    </style>
</head>
<body>
    <p>Jual T-shirt Murah</p>
    <p>Harga: Rp.135.000</p>
    <button class="keranjang" onclick="alert('Tambahkan ke Keranjang');">Keranjang</button>
    <button class="belisekarang" onclick="alert('Loading...'); alert('Sudah Beli');">Beli</button>
</body>
</html>
