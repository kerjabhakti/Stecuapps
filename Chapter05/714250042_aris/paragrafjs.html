<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paragrafjs</title>
  </head>
  <script>
    function myFunction() {
      document.getElementById("demo").innerHTML =
        "NICEEE..., Its Work, ini adalah hasil dari memasukkan JavaScript pada HEAD";
    }
  </script>
  <body>
    <h2>Paragraf Harus Berubah, coba diklik tombolnya</h2>
    <p id="demo">Nyobaan JavaScript nu aya diluhur HEAD</p>
    <button type="button" onclick="myFunction()">Coba KLIK</button>
  </body>
</html>
