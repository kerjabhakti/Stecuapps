<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <p id="demo">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Culpa ducimus a
      quidem dolor atque hic ipsa cum quaerat beatae error corporis doloribus
      ullam maiores consequatur consequuntur, omnis possimus vero voluptatem.

    <div class="button">
      <button
        type="button"
        onclick="document.getElementById('demo').innerHTML = 'Muhammad Aris Ashidiqi,'"
      >
        Nama
      </button>
      <button
        type="button"
        onclick="document.getElementById('demo').innerHTML = 'Makanan Favorit Nasi Padang,'"
      >
        Makanan Favorit
      </button>
    </div>
  </body>
</html>
