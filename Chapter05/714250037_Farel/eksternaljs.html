<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contoh External JavaScript</title>
  </head>
  <body>
    <h2>coba sikit sikit</h2>

    <p id="demo">moal baleg.</p>

    <button type="button" onclick="myFunction()">Try it</button>

    <p>Contoh script diambil dari file "script.js".</p>
    <p>(Fungsi <b>myFunction</b> harus disimpan di "script.js")</p>

    <!-- Memanggil file external -->
    <script src="script.js"></script>
  </body>
</html>
