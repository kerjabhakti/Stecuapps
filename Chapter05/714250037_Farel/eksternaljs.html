<!DOCTYPE html>
<html>
  <head>
    <title>Contoh External JavaScript</title>
  </head>
  <body>
    <h2>Nyobain bikin External JavaScript</h2>
    <p id="demo">Ini paragraf bukan dari file external.</p>
    <button type="button" onclick="myFunction()">Try it</button>

    <p>Contoh script diambil dari file "script.js".</p>
    <p>(Fungsi <b>myFunction</b> harus disimpan di "script.js")</p>

    <script src="script.js"></script>
  </body>
</html>
