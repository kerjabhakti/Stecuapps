<!DOCTYPE html>
<html>
  <head>
    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML =
          "Yee, berhasil! Ini adalah hasil dari memasukkan JavaScript pada head HTML.";
      }
    </script>
  </head>

  <body>
    <h2>Paragrafnya harus berubah, siap!</h2>
    <p id="demo">Nyobaan JavaScript yang disimpan pada head.</p>
    <button type="button" onclick="myFunction()">Coba klik</button>
  </body>
</html>
