<!DOCTYPE html>
<html>
  <body>
    <h2>Apa yang bisa dilakukan JavaScript</h2>
    <p id="demo">JavaScript bisa mengganti style dari elemen HTML.</p>

    <button
      type="button"
      onclick="document.getElementById('demo').style.fontSize='35px'"
    >
      Klik di sini
    </button>
  </body>
</html>
