<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf JavaScript</title>
    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML="Yeee, Berhasil, ini adalah hasil dari Memasukan JavaScript pada Head Awas Jangan salah ya? iya pak.. hehe.";
      }
    </script>
  </head>
  <body>
    <h2>Paragrafnya harus berubah siap, Sok di klik dulu buttonnya</h2>
    <p id="demo">Nyobain JavaScript yang disimpan pada Head</p>
    <button type="button" onclick="myFunction()">Coba Klik</button>
  </body>
</html>
