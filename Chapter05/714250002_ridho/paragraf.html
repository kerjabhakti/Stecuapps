<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pragraf</title>
</head>
    <script>
        function myfunction() {
            document.getElementById("demo").innerHTML =
            "Ini adalah hasil dari Memasukan Java Script pada Head HTML"
        }
    </script>
<body>
    <h2>Paragrafnya harus siap, sok di klik dulu button nya</h2>
    <p id="demo">Lagi nyoba JavaScript yang disimpan pada HEAD</p>
    <button type="button" onclick="myfunction()">Coba Klik</button>
</body>
</html
