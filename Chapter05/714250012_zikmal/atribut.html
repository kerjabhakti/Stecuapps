<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontrol Lampu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #449bff;
    }

    h2 {
      color: #333;
    }

    img {
      width: 120px;
      margin: 20px;
      transition: 0.3s;
    }

    button {
      background-color: #4CAF50;
      color: rgb(255, 255, 255);
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #45a049;
    }

    .off {
      background-color: #d9534f;
    }

    .off:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>

  <h2>ðŸ’¡ Kontrol Lampu</h2>

  <button onclick="document.getElementById('myImage').src='aset/pic_bulbon.gif'">
    Nyalakan Lampunya
  </button>

  <img id="sans-serif" src="SISIL.JPG.jpg" alt="Lampu" />

  <button class="off" onclick="document.getElementById('myImage').src='aset/pic_bulboff.gif'">
    Matikan Lampunya
  </button>

</body>
</html>
