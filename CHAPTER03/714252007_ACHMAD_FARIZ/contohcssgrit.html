<!DOCTYPE html>
<html lang"en">
    <head>
        <meta charset-"UTF-8" />
        <meta name="viewport" content-"width-device-width, initial-scale=1.0" />
        <title>CSS grid dan selector</title>
        <style>
            .container {
             display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 10px;
            }

            .item {
            background-color: yellowgreen;
            color: white;
            padding: 20px;
            text-align:center;
            font-size: 18px;
            }
               .special {
                background-color: red;
            }

            #unique {
                background-color: purple;
            }
             .container p {
                    font-style: italic;
                }
            </style>
        </head>
        <body>
        <h1>CSS Grid dan selector</h1>
        <div class="container">
            <div class="item">item 1</div>
            <div class="item">item 2</div>
            <div class="item special">item 3 (spesial)</div>
            <div class="item">item 4</div>
            <div class="item">item 5</div>
            <div class="item" id="unique">item 6 (unique)</div>
        </div>
        <p>ini adalah contoh teks dalam class "container".</p>
        <p>Ini adalah contoh teks diluar class "container".</p>
     </body>
    </html>
