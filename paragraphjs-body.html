<!DOCTYPE html>
<html>
<head>
    <title>Tugas 3: Paragraf JS (Script di Body)</title>
</head>
<body>

<h1>Tugas 3 - Paragraf JavaScript (BODY)</h1>

<p id="demo">Ini paragraf awal sebelum diubah.</p>

<button onclick="ubahParagraf()">Ubah Paragraf</button>

<script>
    function ubahParagraf() {
        document.getElementById("demo").innerHTML = "Paragraf ini sudah diubah menggunakan JavaScript di dalam BODY.";
    }
</script>

</body>
</html>
