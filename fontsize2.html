<!DOCTYPE html>
<html>
<head>
    <title>Tugas 2 Versi 2: Mengubah Font Size</title>
</head>
<body>
<h2>Tugas 2 - Mengubah Font Size (Versi 2)</h2>
<p id="teks">Teks ini dapat diperbesar atau diperkecil menggunakan tombol di bawah.</p>
<button onclick="perbesar()">gedein</button>
<button onclick="perkecil()">kecilin</button>

<script>
function perbesar() {
    document.getElementById("teks").style.fontSize = "30px";
}

function perkecil() {
    document.getElementById("teks").style.fontSize = "14px";
}
</script>
</body>
</html>
