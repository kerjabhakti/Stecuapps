<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding dan table</title>
    <style>
        table {
            background-color: #04aa6d;
            color: white;
        }
        td {
            padding: 8px;
        }
        tr {
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Kolom1, Baris1</td>
            <td>Kolom2, Baris1</td>
        </tr>
        <tr>
            <td>Kolom1, Baris2</td>
            <td>Kolom2, Baris2</td>
        </tr>
        <tr>
            <td>Kolom1, Baris3</td>
            <td>Kolom2, Baris3</td>
        </tr>
    </table>
</body>
</html>
