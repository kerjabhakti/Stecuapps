<!DOCTYPE html>
<html>
<head>
    <title>Tugas 3: Paragraf JS (Script di Head)</title>

    <script>
        function ubahParagraf() {
            document.getElementById("demo").innerHTML = "Paragraf ini sudah diubah menggunakan JavaScript di dalam HEAD.";
        }
    </script>

</head>
<body>
<h1>Tugas 3 - Paragraf JavaScript (HEAD)</h1>

<p id="demo">Ini adalah paragraf awal sebelum diubah.</p>

<button onclick="ubahParagraf()">Ubah Paragraf</button>
</body>
</html>
