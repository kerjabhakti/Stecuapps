<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latihan Blog Programming</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous"
     />
  <link rel="stylesheet" href="style.css" />
  <script>
    function t() {
      var e = document.getElementById("comments");
      e.style.display = e.style.display === "none" ? "block" : "none";
    }
  </script>
</head>
<body class="m-3">
  <h2>Judul Artikel</h2>
  <p>Isi artikel tentang teknologi terbaru.</p>

  <button onclick="t()">Komentar</button>

  <div id="comments" style="display: none">
    <h3>Komentar</h3>
    <p>Komentar 1: Artikel ini informatif!</p>
    <p>Komentar 2: Saya suka artikel ini!</p>
  </div>
</body>
</html>
