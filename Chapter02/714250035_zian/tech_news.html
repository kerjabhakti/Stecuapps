<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Programming</title>
    <style>
        body {
            font: 16px Arial, sans-serif; /* Menggabungkan font-size dan font-family */
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin: 20px 0;
        }

        .article {
            background: #fff;
            padding: 20px;
            margin: 20px auto; /* auto untuk membuat div center */
            max-width: 600px; /* Batasan lebar agar mirip dengan tampilan */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .article h2 { /* Menambahkan style untuk h2 di dalam article agar terlihat rapi */
            color: #333;
            margin-top: 0;
        }
    </style>
</head>
<body>

    <h1>Selamat Datang di TechNews</h1>

    <div class="article">
        <h2>Judul Artikel Pertama</h2>
        <p>Isi artikel pertama tentang perkembangan terbaru di dunia teknologi.</p>
    </div>

    <div class="article">
        <h2>Judul Artikel Kedua</h2>
        <p>Artikel kedua membahas inovasi terbaru dalam industri gadget.</p>
    </div>

</body>
</html>
