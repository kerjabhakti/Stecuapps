<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Blog Programming</title>
    <link rel="stylesheet" href="styles.css" />

    <script>
        // Baris 9: Mendefinisikan fungsi t()
        function t() {
            // Baris 10: Mengambil elemen dengan ID "comments"
            var e = document.getElementById("comments");
            // Baris 11: Logika untuk mengganti display (toggle)
            // Jika display adalah 'none', ubah menjadi 'block', jika tidak, ubah menjadi 'none'
            // CATATAN: Kode di gambar (e.style.display = "none" === e.style.display ? "block" : "none";)
            // adalah cara yang benar, dan sudah direplikasi.
            e.style.display = "none" === e.style.display ? "block" : "none";
        }
    </script>
    </head>
<body>
    <h2>Judul Artikel</h2>
    <p>Isi artikel tentang teknologi terbaru.</p>

    <button onclick="t()">Komentar</button>

    <div id="comments" style="display: none">
        <h3>Komentar</h3>
        <p>Komentar 1: Artikel ini informatif!</p>
        <p>Komentar 2: Saya suka artikel ini!</p>
    </div>
    </body>
</html>
