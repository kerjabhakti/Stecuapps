<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
    <style>
        body {
            font: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            text-align: center;
            margin: 20px 0;
        }
        .article {
            background: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Selamat datang di tech news</h1>
    <div class="article">
        <h2>judul artikel pertama</h2>
        <p>isi artikel pertama tentang perkembangan terbaru di dunia teknologi.</p>
    </div>
    <div class="article">
        <h2>judul artikel kedua</h2>
        <p>artikel kedua membahas inovasi terbaru dalam industri gadget.</p>
    </div>
</body>
</html>
