<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Programming</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font: Arial, sans-serif;
            background-color: aliceblue;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: blue;
            text-align: center;
            margin: 20px 0;
        }
        .article {
            background: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>VisionStream</h1>
    <div class="article">
        <h2>Excalibur1</h2>
        <p>
            Kacamata dengan tampilan minimalis
        </p>
    </div>
    <div class="article">
        <h2>Xavier1</h2>
        <p>
            Kacamata dengan tampilan elegan
        </p>
    </div>
</body>
</html>
