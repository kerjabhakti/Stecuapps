<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Blog Programming</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function t() {
            var e = document.getElementById("comments");
            var current = (window.getComputedStyle) ? window.getComputedStyle(e).display : e.style.display;
            e.style.display = (current === "none") ? "block" : "none";
        }
    </script>
</head>
<body>
    <h2>Judul Artikel</h2>
    <p>Isi artikel tentang teknologi terbaru.</p>
    <button onclick="t()">Komentar</button>
    <div id="comments" style="display: none;">
        <h1>Komentar</h1>
        <p>Komentar 1: Artikel ini informatif!</p>
        <p>Komentar 2: Saya suka Artikel ini!</p>
    </div>
</body>
</html>
