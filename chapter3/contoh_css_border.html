<!DOCTYPE html>
<html lang"en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content=""width=device-width, initial-scale="1.0" />
        <tittle> CONTOH CSS BORDER ACHMAD FARIZ</tittle>
        <style>
            /*ini element border pada contoh css border "border-example" */
            .border-example {
                width: 250px;
                height: 125px;
                border: 2px solid #3498db;
                padding: 12px;
                margin: 20px;
            }
            /*contoh border dengan properti */
            .custom-border {
                width: 200px;
                height: 100px;
                border-width: 4px;
                border-style: dotted;
                border-color:black
                margin: 20px;
            }
        </style>
        <head>
            <body>
                <h1>contoh CSS border Fariz</h1>
                <div class="border-example">
                    <p>Ini adalah border fariz dengan border biru solid</p>
                </div>
                <div class="custom-border">
                    <p> ini adalah contoh elemen boder custom dengan Dotted hitam</p>
                </div>
            </body>
        </html>
